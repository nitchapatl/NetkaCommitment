<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light" data-background="none" data-highlight="red2">
    <div id="page">
        <div id="page-preloader">
            <div class="loader-main">
                <div class="preload-spinner border-highlight"></div>
            </div>
        </div>
        <div class="page-content-black"></div>
        <div class="page-content">
            <div class="cover-wrapper cover-no-buttons">
                <div data-height="cover" class="caption bottom-0">
                    <div class="caption-center">
                        <div class="left-50 right-50">
                            <h1 class="color-white center-text uppercase ultrabold fa-4x">LOGIN</h1>
                            <p class="color-highlight center-text font-12 under-heading bottom-30 top-5">
                                Let's get you in your account
                            </p>
                            <div id="login_message"></div>
                            <div class="input-style input-light has-icon input-style-1 input-required">
                                <i class="input-icon fa fa-user font-11"></i>
                                <span>Username</span>
                                <em>(required)</em>
                                <input type="name" id="username" placeholder="Username">
                            </div>
                            <div class="input-style input-light has-icon input-style-1 input-required bottom-30">
                                <i class="input-icon fa fa-lock font-11"></i>
                                <span>Password</span>
                                <em>(required)</em>
                                <input type="password" id="password" placeholder="Password">
                            </div>
                            <div class="one-half last-column">
                                <a href="index-forgot-password.html" class="text-right font-11 color-white opacity-50">Fogot Credentials</a>
                            </div>
                            <div class="clear"></div>
                            <div id="login-btn" class="button button-full button-m shadow-large button-round-small bg-highlight top-30 bottom-0">LOGIN</div>
                        </div>
                    </div>
                </div>
                <div class="caption-overlay bg-black opacity-90"></div>
                <div class="caption-bg" style="background-image:url(images/pictures/29t.jpg)"></div>
            </div>
        </div>
        <!-- Page Content Class Ends Here-->
        <div class="menu-hider"></div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/index-login.js"></script>
    <script type="text/javascript" src="scripts/netkacommitment_conf.js"></script>
</body>

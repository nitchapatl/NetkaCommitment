<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light" data-background="none" data-highlight="red2">
        
<div id="page">
        
    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>

    <div class="page-content header-clear-medium">   
        
            <div class="content-boxed left-40 right-40">
                <div class="content top-10 bottom-10">
                    <h1 class="center-text uppercase ultrabold fa-3x">Reset password</h1>
                    <p class="center-text color-highlight font-11 under-heading bottom-30">
                        You can change new password here.
                    </p>

                    <div id="reset_password_status"></div>

                    <div class="input-style has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-user"></i>
                        <span>Username</span>
                        <em>(required)</em>
                        <input type="name" id="username" placeholder="Username">
                    </div>
                    <div class="input-style has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-key"></i>
                        <span>OTP</span>
                        <em>(required)</em>
                        <input type="text" id="otp" placeholder="OTP">
                    </div>         
                    <div class="input-style has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-lock font-11"></i>
                        <span>New Password</span>
                        <em>(required)</em>
                        <input type="password" id="new_password" placeholder="New Password">
                    </div>          
                    <div class="input-style has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-lock font-11"></i>
                        <span>Confirm Password</span>
                        <em>(required)</em>
                        <input type="password" id="confirm_password" placeholder="Confirm Password">
                    </div>         
                    <div class="clear"></div>
                    <div id="reset_password_btn" class="button button-full button-m shadow-large button-round-small bg-green1-dark top-30 bottom-30">SUBMIT</div>

                </div>
            </div>
                    
    </div>
    <!-- Page Content Class Ends Here-->

    <div class="menu-hider"></div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/index-reset-password.js"></script>
<script type="text/javascript" src="scripts/netkacommitment_conf.js"></script>
</body>
